<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        
        <h1>Voice Selfie App
            <img style="width: 70px; border-radius: 50px;" src="20201221_112737.jpg" >

        </h1>
        <hr>
        <h4 style="color:rgb(97, 169, 190);">Please press allow as soon as popup comes. Before you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>

            <textinput id="textbox" readonly="true" class="form-control"></textinput>

        </div>

        <p>Press the Start button</p>
        <button class="btn btn-danger" type="button" onclick="start()">Start</button>
        <br>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br>

        <label>Your selife Will Display Here: </label>
        <a id="link" download="mySelfie.png" href=""><div id="result"></div></a>

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
